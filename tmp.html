<table id="beverages">
    <template id="beverages-template">
        <div class="form-check">
            <input
                name="beverages"
                value="{{_id}}"
                class="form-check-input"
                type="checkbox"
            />
            <label class="form-check-label" for="defaultCheck1">
                {{name}} - ${{price}}
            </label>
        </div>
    </template>
    <tbody></tbody>
</table>
