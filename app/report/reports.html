<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <title>L'ultima Cena Pizzeria! - Reports</title>
  </head>

  <body>
    <!-- HEADER -->

    <div id="header-section">
      <template id="header-template">
        {{>header}}
      </template>
    </div>

    <!-- TABLE -->

    <div class="container">
      <div class="jumbotron">
        <div>
          <h2 class="text-center">Reports</h2>
          <form id="report-form">
            <!-- REPORT DATA -->
  
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Start Date: </label>
              <div class="col-sm-10">
                <input required name="start-date" type="date" class="form-control"/>
              </div>
            </div>
  
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">End Date: </label>
              <div class="col-sm-10">
                <input required name="end-date" type="date" class="form-control"/>
              </div>
            </div>
  
            <!-- GENERATE BUTTON -->
  
            <div class="text-center">
              <button type="submit" class="btn btn-warning btn-lg">Generate</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.0/mustache.js"
      integrity="sha256-ILqMXUXPam8LdBwbq5W6r1m0NxeP8ydLFqrYN+bMCeI="
      crossorigin="anonymous"
    ></script>

    <script src="/js/templates.js"></script>
    <script src="/js/report/report.js"></script>
  </body>
</html>
